name: CI

on:
  push:
  pull_request:

jobs:
  native-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install PlatformIO
        run: python -m pip install --upgrade pip platformio

      - name: Run native tests
        run: pio test -e native
